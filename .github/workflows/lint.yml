name: Lint

on: pull_request

jobs:
  eslint_check:
    name: prepare
    runs-on: ubuntu-latest
    steps:
      # Checkout action must run prior to eslint check
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn install
      - name: Lint
        uses: Krizzu/eslint-check-action@v1.0.0
        with:
          eslintFiles: "src",
          eslintConfig: ".eslintrc.json",
          eslintExt: "jsx, js"